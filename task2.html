<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <table border="3">
      <tr>
        <th colspan="2">REGISTRATION FORM</th>
      </tr>  
        
        <form action="#" name="REGISTRATION FORM" method="get" enctype="multipart/form-data">
         <tr>
            <td><label for="FIRST NAME">ENTER YOUR FIRST NAME:</label></td>
            <td><input type="text" id="FIRST NAME" required></td><br>
         </tr> 
         <tr>
            <td><label for="Last name">ENTER YOUR LAST NAME:</label></td>
             <td><input type="text" id="Last name" required></td><br>
         </tr> 
         <tr>
            <td><label for="dob">ENTER YOUR DOB:</label></td>
            <td><input type="date" id="dob"required></td><br>
         </tr> 
        
         <tr>
            <td><label for="email">ENTER YOUR EMAIL:</label></td>
            <td><input type="email" id="email" required></td><br>
         </tr>
         <tr>
            <td><label for="mobile num">ENTER YOUR MOBILE NUMBER:</label></td>
            <td><input type="number" id="mobile num" required></td><br>
         </tr>
         <tr>
            <td><label for="10th marks">ENTER YOUR 10th MARKS:</label></td>
            <td><input type="number" id="10th marks"></td><br>
         </tr>
         <tr>
            <td>Enter gender</td>
            <td>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="Other">Other
            </td>
         </tr>
         <tr>
            <td colspan="2" text align="center"><button>submit</button></td>
         </tr>
        </form>
        
     </center>   


        
    </table>
    
</body>
</html>
